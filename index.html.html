<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hero Section with 3D Spline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="flex items-center justify-center h-16 bg-gray-800 shadow-lg">
    <div class="text-xl sm:text-2xl font-bold">
      <!-- Centered Logo -->
      <a href="#" class="hover:text-gray-400">My Logo</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="h-screen">
    <div class="relative w-full h-full">
      <iframe 
        src="https://my.spline.design/applevisionpro3dportfolioconcept-11083d8dd37afbfa73009c9ec6addf47/" 
        frameborder="0" 
        class="absolute inset-0 w-full h-full">
      </iframe>
    </div>
  </section>

  <!-- Responsive Styling -->
  <style>
    iframe {
      max-height: 100%;
      max-width: 100%;
    }
  </style>

</body>
</html>
